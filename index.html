<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- ==================== TITLE ==================== -->
		<title>TODO list by AIslam</title>
		<!-- ==================== STYLE.CSS ==================== -->
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<!-- ==================== PAGE start ==================== -->
		<main class="main">
			<!-- ==================== TODO start ==================== -->
			<div class="todo">
				<ul class="todo__list">
					<li class="todo__item">
						Новая задача!
						<span class="del-task"></span>
						<span class="complete-task complete"></span>
					</li>
				</ul>
			</div>
			<!-- ==================== TODO end ==================== -->

			<!-- ==================== BUTTONS start ==================== -->
			<div class="buttons form">
				<input
					type="text"
					class="new-task-input"
					placeholder="Новая задача.."
				/>
				<a class="add-task">Добавить задачу</a>
			</div>
			<!-- ==================== BUTTONS end ==================== -->
		</main>
		<!-- ==================== PAGE end ==================== -->

		<div class="pupops">
			<div class="pupop">
				<div class="close"></div>
				<p>Все задачи выполнены!</p>
			</div>
		</div>

		<!-- ==================== JQUERY ==================== -->
		<!--<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>-->

		<!-- ==================== SLICK ==================== -->
		<!--<script src="js/slick.min.js"></script>-->

		<!-- ==================== SCRIPT ==================== -->
		<script src="js/script.js"></script>
	</body>
</html>
