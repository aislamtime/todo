<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>todo lesson 13</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="main">
			<div class="todo">
				<ul class="todo__list">
					<li class="todo__item">
						Новая задача!
						<span class="del-task"></span>
						<span class="complete-task complete"></span>
					</li>
				</ul>
			</div>
			<div class="buttons form">
				<input
					type="text"
					class="new-task-input"
					placeholder="Новая задача.."
				/>
				<a class="add-task">Добавить задачу</a>
				<!--<div href="#" class="del-task">Удалить задачу</div>-->
			</div>
			<div class="pupop">
				<div class="close"></div>
				<p>Все задачи выполнены!</p>
			</div>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
